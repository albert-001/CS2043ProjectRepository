<html><head><title>Weather App Create Account Page</title></head>
<body>
<h1>Please create a new account for Weather App</h1>
<form action=CreateAccountServlet method=post>
<p>
Login Name: <input type=text name=name size=20>
</p>
<p>
Password: <input type=password name=password size=20>
</p>
<p>
User Location:
<select name="location">
	            <option value='Fredericton' selected>Fredericton</option>
	            <option value='Moncton'>Moncton</option>
	            <option value='Montreal'>Montreal</option>
	            <option value='Quebec'>Quebec</option>
	            <option value='Calgary'>Calgary</option>
	            <option value='Toronto'>Toronto</option>
	            <option value='Ottawa'>Ottawa</option>
	            <option value='Vancouver'>Vancouver</option>
	            <option value='Halifax'>Halifax</option>
	            <option value='Edmonton'>Edmonton</option>
</select>
</p>
<p>
Gender:
<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
</p>
<p>
Age: <input type=text name=age size=10>
</p>
<p>
<input type=submit value=Submit>
</p>
</form>
</body>
</html>
